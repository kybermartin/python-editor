services:
  - type: web
    name: python-editor-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: python-editor-db
          property: connectionString
      - key: JUDGE0_API_KEY
        sync: false

databases:
  - name: python-editor-db
